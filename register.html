<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EduTask</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .auth-logo h1 {
            font-size: 28px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-header h2 {
            font-size: 24px;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--gray);
            margin-bottom: 0;
        }
        
        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .role-option {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .role-option.selected {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }
        
        .role-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .role-name {
            font-weight: 600;
            color: var(--dark);
        }
        
        .role-desc {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .password-input {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }
        
        .password-strength {
            margin-top: 10px;
        }
        
        .strength-bar {
            height: 5px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 5px;
        }
        
        .strength-text {
            font-size: 12px;
            color: var(--gray);
        }
        
        .btn-auth {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }
        
        .auth-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 15px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .social-auth {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn-social {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .btn-social:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-error {
            background: rgba(239, 71, 111, 0.1);
            border: 1px solid rgba(239, 71, 111, 0.2);
            color: var(--danger);
        }
        
        .terms-agreement {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .terms-agreement input {
            margin-top: 3px;
        }
        
        .terms-agreement label {
            font-size: 14px;
            color: var(--dark);
        }
        
        .terms-agreement a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .terms-agreement a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .role-selector {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .social-auth {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-tasks" style="font-size: 32px; color: var(--primary);"></i>
                    <h1>PROJECT MANAGEMENT</h1>
                </div>
                <h2>Crear Cuenta</h2>
                <p>Únete a nuestra plataforma para gestionar tus tareas</p>
            </div>
            
            <div class="alert alert-error" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage">Error en el registro. Inténtalo de nuevo.</span>
            </div>
            
            <form id="registerForm">
                <div class="role-selector">
                    <div class="role-option selected" data-role="estudiante" data-role-id="1">
                        <div class="role-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="role-name">Estudiante</div>
                        <div class="role-desc">Gestiona tus tareas y proyectos</div>
                    </div>
                    <div class="role-option" data-role="docente" data-role-id="2">
                        <div class="role-icon">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <div class="role-name">Profesor</div>
                        <div class="role-desc">Crea y gestiona tareas</div>
                    </div>
                </div>

                <input type="hidden" id="userRole" name="role" value="1">
                
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Tu nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <div class="password-input">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Crea una contraseña" required>
                        <button type="button" class="toggle-password" id="toggleRegisterPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="passwordStrength"></div>
                        </div>
                        <span class="strength-text" id="passwordText">Seguridad de la contraseña</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="password-input">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="terms-agreement">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        Acepto los <a href="#">términos de servicio</a> y la <a href="#">política de privacidad</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-auth btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>
            </form>
            
            <div class="auth-divider">
                <span>O registrarse con</span>
            </div>
            
            <div class="social-auth">
                <button type="button" class="btn-social">
                    <i class="fab fa-google" style="color: #DB4437;"></i>
                    Google
                </button>
                <button type="button" class="btn-social">
                    <i class="fab fa-microsoft" style="color: #0078D4;"></i>
                    Microsoft
                </button>
            </div>
            
            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const errorAlert = document.getElementById('errorAlert');
            const roleOptions = document.querySelectorAll('.role-option');
            const userRoleInput = document.getElementById('userRole');
            const passwordInput = document.getElementById('registerPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const togglePasswordBtns = document.querySelectorAll('.toggle-password');
            const passwordStrength = document.getElementById('passwordStrength');
            const passwordText = document.getElementById('passwordText');
            
            // Selección de rol
            roleOptions.forEach(option => {
                option.addEventListener('click', () => {
                    roleOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    userRoleInput.value = option.getAttribute('data-role-id');
                });
            });
            
            // Alternar visibilidad de contraseñas
            togglePasswordBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.id === 'toggleRegisterPassword' ? 'registerPassword' : 'confirmPassword';
                    const targetInput = document.getElementById(targetId);
                    const type = targetInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    targetInput.setAttribute('type', type);
                    btn.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
                });
            });
            
            // Validación de fortaleza de contraseña
            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                let strength = 0;
                let text = '';
                
                if (password.length >= 8) strength += 25;
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password)) strength += 25;
                if (/[^A-Za-z0-9]/.test(password)) strength += 25;
                
                passwordStrength.style.width = `${strength}%`;
                
                if (strength < 50) {
                    passwordStrength.style.backgroundColor = '#ef476f';
                    text = 'Débil';
                } else if (strength < 75) {
                    passwordStrength.style.backgroundColor = '#ffd166';
                    text = 'Moderada';
                } else {
                    passwordStrength.style.backgroundColor = '#4cc9f0';
                    text = 'Fuerte';
                }
                
                passwordText.textContent = text;
            });
            
            // Manejo del envío del formulario
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const roleId = document.getElementById('userRole').value;

                // Validaciones básicas
                if (!fullName) {
                    showError('El nombre completo es requerido');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('Las contraseñas no coinciden');
                    return;
                }

                if (password.length < 6) {
                    showError('La contraseña debe tener al menos 6 caracteres');
                    return;
                }

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            nombre: fullName,
                            correo: email, 
                            password: password, 
                            id_usuarios_roles: roleId 
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Registro exitoso
                        alert('¡Usuario registrado correctamente! Redirigiendo al login...');
                        window.location.href = 'login.html?registered=true';
                    } else {
                        // Error del servidor
                        showError(result.message || 'Error en el registro');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('Error de conexión con el servidor');
                }
            });

            function showError(message) {
                const errorAlert = document.getElementById('errorAlert');
                const errorMessage = document.getElementById('errorMessage');
                
                errorMessage.textContent = message;
                errorAlert.style.display = 'flex';
                errorAlert.style.alignItems = 'center';
                errorAlert.style.gap = '10px';
                
                // Ocultar después de 5 segundos
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
